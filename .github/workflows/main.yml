name: CI

on:
  push:
    branches:    
      - feature/github-ci

jobs:
  test-playmode:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/test
      with:
        license: ${{ secrets.UNITY_LICENSE_CONTENT }}
        mode: playmode
        image: 'gableroux/unity3d:2019.2.5f1'