name: CI

on:
  push:
    branches:    
      - feature/github-ci

jobs:
  test-playmode:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/buildProject
      with:
        license: ${{ secrets.UNITY_LICENSE_CONTENT }}
        buildName: SpaceWars
        platform: StandaloneLinux64