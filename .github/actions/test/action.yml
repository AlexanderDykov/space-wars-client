# action.yml
name: 'Build'
description: 'Build'
inputs:
  license:
    description: 'Unity ulf-file'
    required: true
  mode:
    description: 'Test mode'
    required: true
    default: 'playmode'
  version:
    description: 'Unity version'
    required: true
    default: '2019.1.14f1'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args: 
    - 'IMAGE=gableroux/unity3d:${{ inputs.version }}'